<h1>{{ queue.season.description }}</h1>
<h1>Queue {{ queue.number }}</h1>
<h2>Matches:</h2>
{% if queue.match_set.all %}
    {% for match in queue.match_set.all %}
        <li><a href="/players/match/{{ match.id }}">Match {{ match.first_team.name }} vs {{ match.second_team.name }} - {{ match.date }}</a></li>
    {% endfor %}
{% else %}
    <li>No matching matches</li>
{% endif %}
</ul>
