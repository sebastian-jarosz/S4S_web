{% extends 'base_template.html' %}
{% load render_table from django_tables2 %}

{% block title %}
List of leagues - {{ country.description }}
{% endblock title %}

{% block body_data %}
<div class="container">
    <div class="row">
        <h1>{{country.description}}</h1>
    </div>
    <div class="row">
        <h4><a href="{{ country.transfermarkt_hyperlink }}" target="_blank">Transfermarkt URL</a></h4>
    </div>
    <div class="row">
        {% render_table leagues_table %}
    </div>
</div>
{% endblock body_data %}
